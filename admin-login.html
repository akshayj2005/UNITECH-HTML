<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | UniTech Engineering Works</title>
    <link rel="stylesheet" href="styles/admin-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="public/images/Logo.png" alt="UniTech Logo" class="logo">
                <h2>Admin Login</h2>
                <p>UniTech Engineering Works</p>
            </div>
            
            <form action="#" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader hidden">Logging in...</span>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message hidden">
                <span class="error-icon">⚠</span>
                <span class="error-text"></span>
            </div>
            
            <div id="successMessage" class="success-message hidden">
                <span class="success-icon">✓</span>
                <span class="success-text">Login successful!</span>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 UniTech Engineering Works. All rights reserved.</p>
        </div>
    </div>
    
    <script src="js/admin-login.js"></script>
</body>
</html>
